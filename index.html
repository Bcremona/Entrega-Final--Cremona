<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body> 

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./fotos/logoJS.png" width="30" height="30" class="d-inline-block align-top" alt="">
          MyCoderStore
        </a>
    </nav>

    <div id="DivCompra">
       <div class="div-list" >
        <ul id="list">

        </ul>
       <div class="formCompra">
            <form id="formProducto">
                <div id="compra1" class="div-form">
                    
                </div>
                <div class="div-form">
                    <select class="form-select" id="form-select-pago" aria-label="Default select example">
                        <option value="0">METODO DE PAGO</option>
                        <option value="c">Credito</option>
                        <option value="d">Debito</option>
                    </select>
                </div>
                <div class="div-form">
                    <select class="form-select" id="form-select-cuotas" aria-label="Default select example">
                        <option value="0">CANTIDAD DE CUOTAS</option>
                        <option value="1">1</option>
                        <option value="6">6</option>
                        <option value="9">9 (+10%)</option>
                        <option value="12">12 (+20%)</option>
                        <option value="18">18 (+35%)</option>
                    </select>
                </div>
            
                <button id="botonEnviarInfoCompra" type="submit" class="btn btn-primary">Comprar</button>
            </form>
       </div>
       <h2> HISTORIAL DE COMPRAS </h2>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
